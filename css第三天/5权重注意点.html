<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重注意点</title>
    <style>
        #father {
            color: pink;
        }

        p {
            color: skyblue;
            text-align: center;
            font-size: 200px;
        }
    </style>
</head>
<!-- 继承的属性权重最低，虽然是id选择器，但是是继承的父元素 -->

<body>
    <div id="father">
        <p>煜帝一怒，血流千里</p>
    </div>
</body>

</html>
