<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 400px;
            height: 300px;
            background-color: red;
            margin: 0 auto;
        }

        span {
            background-color: rgb(255, 192, 246);
            margin: 0 20px;
        }

        body {
            text-align: center;
        }

        /* 行内元素的上下外边距不起作用，一般不设置，只设置左右外边距 */
    </style>
</head>

<body>
    <div></div>
    <span>行内元素</span>
</body>

</html>
