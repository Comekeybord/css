<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 想要盒子大小不变可以用宽和长减去内边距的两倍 */
            width: 260px;
            height: 209px;
            background-color: skyblue;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div>
        padding会影响盒子的实际大小
    </div>
</body>

</html>
