<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;

        }

        .box img {

        }

        .reserv {
            font-size: 14px;
            height: 70px;
            padding: 0 28px;
            margin-top: 30px;
        }

        .apprise {
            color: #bbbfbe;
            font-size: 12px;
            padding: 0 28px;
            margin-top: 20px;
        }

        .info {
            padding: 0 28px;
            margin-top: 15px;
            display: inline-block;
        }

        .info .redmi {
            display: inline-block;
            font-size: 14px;
            font-weight: 400;
        }

        .info .pay {
            color: #ff6700;
        }

        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin-left: 20px;
            margin-right: 7px;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/img.jpg" alt="">

</html>
