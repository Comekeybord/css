<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <style>
        div {
            color: red;
        }

        .test {
            color: burlywood !important;
        }

        #demo {
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="test" id="demo" style="color: skyblue;">蜀道之难难于上青天，使人听此凋朱颜！</div>
</body>

</html>
