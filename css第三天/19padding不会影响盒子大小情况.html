<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            height: 200px;
            padding: 20px;
            background-color: skyblue;
        }

        /* 不设置谁就不会撑大谁 */
        div {
            width: 300px;
            height: 200px;
            background-color: skyblue;
        }

        div p {
            display: inline-block;
            padding: 200px;
        }

        /* 子元素也不会撑开父元素的盒子 */
    </style>
</head>

<body>
    <h1></h1>
    <div>
        <p></p>
    </div>
</body>

</html>
