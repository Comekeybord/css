<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <style>
        .nav {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="nav">块级元素独占一行</div>
    <div>可以设置高度、宽度、内边距、外边距</div>
    <div>默认宽度是容器的百分之百</div>
    <div>是一个容器，里面可以放行内或者块级元素</div>
    <p>文字类元素内不允许使用块级元素</p>
</body>

</html>
