<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式转换</title>
    <style>
        div {
            width: 400px;
            height: 300px;
            background-color: skyblue;
            display: inline;
        }

        span {
            width: 400px;
            height: 400px;
            background-color: skyblue;
            display: block;
        }

        strong {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div>块级元素转行内元素</div>
    <span>行内元素转块级元素</span>
    <strong>行内元素转行内块元素</strong>
</body>

</html>
