<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <style>
        .nav {
            width: 2px;
            height: 2px;
            background-color: red;
        }
    </style>
</head>

<body>
    <span>1相邻行内元素在一行上，一行可以显示多个</span> <strong>2相邻行内元素在一行上，一行可以显示多个</strong>
    <span class="nav">3宽高直接设置是无效的</span> <span>4默认宽度就是本身内容的宽度</span>
    <span>5行内元素只能容纳文本或其他的行内元素</span><br>
    <a href="#">链接里不能再放链接</a>
</body>

</html>
