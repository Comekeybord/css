<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        a:link {
            /* 点击前 */
            color: black;
            text-decoration: none;
        }

        a:visited {
            /* 点击后 */
            color: orange;
        }

        a:hover {
            /* 鼠标在上面时 */
            color: skyblue;
        }

        a:active {
            /* 鼠标点击时 */
            color: blue;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
</body>

</html>
