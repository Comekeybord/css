<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width:320px) {
            html {
                font-size: 21.22px;
            }
        }

        @media screen and (min-width:640px) {
            html {
                font-size: 50px;
            }
        }

        div {
            width: 2rem;
            height: 2rem;
            background-color: pink;
        }

        /* 1.首先选择一套标准尺寸 750px为标准尺寸 */
        /* 2.用屏幕尺寸除以划分的份数得到html文字大小 那么在不同屏幕下得到的文字大小不同 */
        /* 3.页面元素的rem值=页面元素在标准尺寸下的px值/html的字体大小 */
    </style>
</head>

<body>
    <div></div>
</body>

</html>
