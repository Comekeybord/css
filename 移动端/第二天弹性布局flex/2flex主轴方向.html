<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            /* flex给父亲加 */
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            /* 默认主轴为x轴 */
            /* flex-direction: 主轴; 设置主侧轴，设置主轴为row则为x， 那么y轴则为侧轴 */
            /* flex-direction: row; */
            /* flex-direction: row-reverse;主轴方向翻转 从右向左 */
            /* flex-direction: column;主轴为y轴 */
            /* flex-direction: column-reverse;主轴y轴并且翻转为从下往上 */

        }

        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
