<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            flex-direction: column;
            /* 现在是沿y轴排列子元素 */
            /* justify-content: 设置主轴上子元素排列方式; */
            /* justify-content: flex-start; 从左到右排列，默认属性 */
            /* justify-content: flex-end;从右边开始排列但是盒子顺序不变 */
            /* justify-content: center;子元素居中对齐 */
            /* justify-content: space-around;平均分配剩余空间 */
            /* justify-content: space-between;先两边贴边再平分剩余空间 最常用 */
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
