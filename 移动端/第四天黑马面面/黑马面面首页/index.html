        <section class="go">

            <div class="swiper-container getJob_fo">

            </div>

                        </a>

                    </div>

    <script>
        (function () {
            var swiper = new Swiper('.getJob_fo', {
                slidesPerView: 2,
                spaceBetween: -30,
                centeredSlides: true,
                loop: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();
        (function () {
            var swiper = new Swiper('.study_fo', {
                slidesPerView: 2.5,
                spaceBetween: 20,
                loop: true,
            });
        })();
    </script>
