<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: flex;
            width: 60%;
            height: 150px;
            background-color: #666;
            margin: 0 auto;
        }

        section span:nth-child(1) {
            height: 100%;
            width: 150px;
            background-color: red;
        }

        section span:nth-child(2) {
            flex: 1;
            height: 100%;
            width: 150px;
            background-color: green;
        }

        section span:nth-child(3) {
            height: 100%;
            width: 150px;
            background-color: blue;
        }

        p {
            display: flex;
            width: 60%;
            height: 150px;
            background-color: #666;
            margin: 100px auto;
        }

        p span {
            flex: 1;
            background-color: pink;
        }

        p span:nth-child(2) {
            flex: 2;
            background-color: red;
        }
    </style>
</head>

<body>
    <section>
        <span></span>
        <span></span>
        <span></span>
    </section>

    <p>
        <span></span>
        <span></span>
        <span></span>
    </p>
</body>

</html>
