<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: skyblue;
            /* transform: translateX(50%); */
            /* 根据自身宽高的百分比 */
        }

        p {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
            top: 50%;
            left: 50%;
            /* margin-top: -100px;
            margin-left: -100px; */
            transform: translate(-50%, -50%);
        }

        span {
            width: 300px;
            height: 300px;
            background-color: red;
            transform: translate(300px, 300px);
            /* translate对行内元素无效 */
        }
    </style>
</head>

<body>
    <div>
        <p></p>
        <span>123</span>
    </div>
</body>

</html>
