<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 一打开页面就会播放 */
        /* 1.定义动画 */

        /* 2.调用动画 */

        @keyframes move {

            /* 开始状态 */
            /* 称为动画序列 */
            0% {
                transform: translateX(0px);
            }

            /* 结束状态 */
            100% {
                transform: translate(888px);
            }
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 动画名称 */
            animation-name: move;

            /* 动画持续时间 */
            animation-duration: 2s;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
