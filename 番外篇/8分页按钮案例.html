<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            margin: 100px auto;
        }

        ul li {
            float: left;
            list-style: none;
            width: 30px;
            height: 30px;
            margin: 10px;
            border: 1px solid pink;
            border-radius: 15px;
            text-align: center;
            line-height: 30px;
            transition: all .6s ease 0s;
        }

        ul li:hover {
            /* 鼠标经过li时 */

            transform: scale(1.2);
            /* 放大1.2倍 */

            cursor: pointer;
            /* 鼠标变小手 */

            font-weight: 700;
            /* 字体加粗 */
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
</body>

</html>
