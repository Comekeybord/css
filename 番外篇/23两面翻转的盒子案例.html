<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 300px;

        }

        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            line-height: 200px;
            transition: all 1s ease 0s;
            transform-style: preserve-3d;
        }

        .box .before {
            z-index: 1;
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: pink;
            backface-visibility: hidden;
            border-radius: 50%;
        }

        .box .after {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: purple;
            border-radius: 50%;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }


        /* 关于翻转后看不到背面的盒子 两个盒子加上backface-visibility：hidden，就可以了 */
        .box:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="before">煜帝</div>
        <div class="after">塞尔达热</div>
    </div>
</body>

</html>
