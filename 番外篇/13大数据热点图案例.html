<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .map {
            position: relative;
            margin: 100px auto;
            width: 1192px;
            height: 852px;
            background: url(images/map.jpeg) no-repeat;
        }

        .city {
            position: absolute;
            top: 322px;
            right: 405px;
        }

        .tb {
            position: absolute;
            top: 670px;
            right: 293px;
        }

        .gd {
            position: absolute;
            top: 692px;
            right: 412px;
        }

        .city .dotted {
            width: 8px;
            height: 8px;
            background-color: skyblue;
            border-radius: 50%;
        }

        .city div[class^="pluse"] {
            position: absolute;
            width: 8px;
            height: 8px;
            top: 50%;
            right: 50%;
            transform: translate(50%, -50%);
            box-shadow: 0 0 12px #009dfd;
            border-radius: 50%;
            animation: pluse 1.2s linear infinite;
        }

        .map .city .pluse2 {
            animation-delay: 0.4s;
        }

        .map .city .pluse3 {
            animation-delay: 0.6s;
        }

        /* 定义动画 */
        @keyframes pluse {
            0% {}

            70% {
                width: 40px;
                height: 40px;

                /* 透明度 1为不透明 */
                opacity: 1;
            }

            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pluse1"></div>
            <div class="pluse2"></div>
            <div class="pluse3"></div>
        </div>
        <div class="city tb">
            <div class="dotted"></div>
            <div class="pluse1"></div>
            <div class="pluse2"></div>
            <div class="pluse3"></div>
        </div>
        <div class="city gd">
            <div class="dotted"></div>
            <div class="pluse1"></div>
            <div class="pluse2"></div>
            <div class="pluse3"></div>
        </div>
    </div>
</body>

</html>
