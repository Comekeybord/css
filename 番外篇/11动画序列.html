<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* from to 等价于 0% 100% */
        /* @keyframes move {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(888px, 888px);
            }
        } */

        /* 1.keyframe关键帧 可以定义多个节点做多状态变化 */
        /* 2.里面的百分比必须是整数 */
        /* 3.按照百分比分配动作时间 */
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(888px, 0);
            }

            50% {
                transform: translate(888px, 888px);
            }

            75% {
                transform: translate(0, 888px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            animation-name: move;
            animation-duration: 10s;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
