<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕浮动元素的妙用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 70px;
            margin: 0 auto;
            padding: 5px;
            background-color: skyblue;
        }

        .pic {
            float: left;
            width: 120px;
            height: 60px;
        }

        .pic img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="images/img.png" alt="">
        </div>
        <p>直接放文字少时诵诗书所所所所所所所所所所所所所所所所所所所所
        </p>
    </div>
</body>

</html>
