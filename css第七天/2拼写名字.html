<html lang="en">

<head>

    <title>拼写名字</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1,
        .box2,
        .box3 {

            width: 108px;

            background: url(images/abcd.jpg) no-repeat;
        }

        .box1 {
            background-position: -480px -560px;
        }

        .box2 {
            background-position: -236px -9px;
        }

        .box3 {
            background-position: -368px -413px;
        }

    <div class="box3"></div>
