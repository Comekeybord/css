<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块的巧妙运用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box a {
            display: inline-block;
            width: 36px;
            height: 36px;
            background-color: rgb(246, 247, 246);
            border: 1px solid rgb(207, 208, 207);
            text-decoration: none;
            text-align: center;
            line-height: 36px;
            color: black;
        }

        .box {
            text-align: center;
        }

        .box .checked,
        .box .more {
            background-color: rgb(253, 254, 253);
            border: none;
        }


        .box .prev,
        .box .next {
            width: 85px;
        }

        .box input {
            width: 36px;
            height: 36px;
            outline: none;
            background-color: rgb(253, 254, 253);
            border: 1px solid rgb(207, 208, 207);
        }

        .box button {
            width: 70px;
            height: 36px;
            outline: none;
            background-color: rgb(246, 247, 246);
            border: 1px solid rgb(207, 208, 207);
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="prev">&lt;&lt;上一页</a>
        <a href="#" class="checked">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#" class="more">...</a>
        <a href="#" class="next">&gt;&gt;下一页</a>
        到第<input type="text" name="" id="">页
        <button>确定</button>
    </div>
</body>

</html>
