<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角课堂案例</title>
    <style>
        .xm {
            position: relative;
            width: 249px;
            height: 120px;
            background-color: skyblue;
        }

        .xm span {
            position: absolute;
            right: -10px;
            top: 15px;
            width: 0;
            height: 0;
            font-size: 0;
            line-height: 0;
            border: 5px solid transparent;
            border-left-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="xm">
        <span></span>
    </div>
</body>

</html>
