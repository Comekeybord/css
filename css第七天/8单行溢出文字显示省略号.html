<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行溢出文字显示省略号</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            margin: 100px auto;
            /*1.强制单行显示*/
            white-space: nowrap;
            /* 2.隐藏溢出部分 */
            overflow: hidden;
            /* 3.文字溢出部分以省略号显示 */
            text-overflow: ellipsis;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div>
        啥也不说，此处省略一万字
    </div>
</body>

</html>
