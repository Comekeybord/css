<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增nth-of-type选择器</title>
    <style>
        ul li:first-of-type,
        li:last-of-type {
            background-color: red;
        }

        /* nth-child 会把所有的孩子都排列序号 */
        /* 先执行 nth-child(1) 再与前面匹配，匹配结果不同就不执行 */
        section div:nth-child(1) {
            background-color: red;
        }

        /* nth-child 会把指定的孩子排列序号 */
        /* 先执行 div 再执行 nth-of-type(1) */
        section div:nth-of-type(1) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <!-- 区别 -->
    <section>
        <p>光头强</p>
        <div>熊大</div>
        <div>熊二</div>
    </section>
</body>

</html>
