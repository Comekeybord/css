<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3盒子模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 20px solid red;
            padding: 20px;
        }

        p {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 20px solid red;
            padding: 20px;
            /* 改变计算盒子大小方式为css3方式 宽度就为设置的宽度，不会撑大盒子 */
            /* box-sizing: border-box; */
        }
    </style>
</head>

<body>
    <div>小猪佩奇</div>
    <p>小猪乔治</p>
</body>

</html>
