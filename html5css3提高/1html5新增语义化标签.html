<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5新增语义化标签</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header,
        nav {
            width: 800px;
            height: 100px;
            background-color: skyblue;
            border-radius: 15px;
            margin: 15px auto;
        }

        section {
            width: 500px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 1语义化标签主要针对搜索引擎 -->
    <!-- 2在ie9中需要把这些元素转换成块级元素 -->
    <!-- 3在移动端中更喜欢用这些标签 -->
    <!-- 头部区域 -->
    <header>头部标签</header>
    <!-- 导航栏区域 -->
    <nav>导航栏标签</nav>
    <!-- 定义文档某个区域 -->
    <section>某些内容</section>
</body>

</html>
