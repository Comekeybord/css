<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位堆叠顺序</title>
    <style>
        /* z-index的值越大，则优先级越高，如果未设置那么就会被层叠,只有定位的盒子才有这个属性 */
        .box1 {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            z-index: 3;
        }

        .box2 {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: pink;
            z-index: 2;
        }

        .box3 {
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: skyblue;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
