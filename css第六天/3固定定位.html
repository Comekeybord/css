<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        /* 固定定位是义浏览器的可视窗口为参考的 */
        /* 跟父元素没有任何关系 */
        /* 不跟随滚动条滚动 */
        /* 固定定位不占有原先的位置，脱标 */
        .dj {
            position: fixed;
            top: 100px;
            right: 40px;
        }
    </style>
</head>

<body>
    <div class="dj">
        <img src="images/pvp.png" alt="">
    </div>
</body>

</html>
