<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            background-color: red;
            position: relative;
            top: 80px;
            left: 80px;
            /* 移动位置是以自己原来的位置为参照的 */
            /* 不脱标，继续保留原来的位置 */
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box1">

    </div>
    <div class="box2">

    </div>
</body>

</html>
