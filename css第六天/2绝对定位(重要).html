<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .son {
            /* 父元素没有定位时，会以浏览器文档为边框定位 */
            /* 如果祖先有定位则以最近一级的祖先元素为定位参考点 */
            /* 绝对定位不再占有原来的位置，脱标 */
            /* 子绝父相最常用 */
            width: 200px;
            height: 200px;
            position: absolute;
            background-color: skyblue;
            top: 100px;
            right: 10px;
        }

        .father {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .grandfather {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>

</html>
