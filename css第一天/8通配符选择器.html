<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
</head>
<style>
    /* 通配符选择器会选择所有元素 */
    * {
        color: red;
    }
</style>
<body>
    <h1>我的</h1>
    <h2>我的</h2>
    <ul>
        <li>还是我的</li>
    </ul>
</body>
</html>
