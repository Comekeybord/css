<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
    <style>
        .he {
            /* 在日常开发中字体粗细经常用数字来表示 */
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1>望岳</h1>
    <p>岱宗夫如何，齐鲁青未了</p>
    <p>造化钟神秀，阴阳割昏晓</p>
    <p>荡胸生层云，决眦入归鸟</p>
    <p class="he">会当临绝顶，一览众山小</p>
</body>
</html>
