<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字样式</title>
    <style>
        em {
            font-style: normal;
        }
        h1 {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>上课时候的你</h1>
    <em>下课时候的你</em>
</body>
</html>
