<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 添加下划线 */
            text-decoration: underline;
        }
        a {
            /* 去掉链接的下划线 */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>不要你离开</div>
    <a href="#">距离隔不开</a>
</body>
</html>
